<div id="{{lamp.name}}" ng-style="lamp.style()" class="lamp {{lamp.class()}}"><img ng-hide="lamp.type==='rtext' || lamp.type==='infoarea'" ng-click="lamp.toggle($event)" ng-src="{{lamp.image()}}" class="{{lamp.imageClass()}}"/></div><div ng-repeat="dup in lamp.duplicates"><div id="{{lamp.name}}_dup{{$index+1}}" ng-style="lamp.style(dup)" class="lamp {{lamp.class()}}"><img ng-hide="lamp.type==='rtext'" ng-click="lamp.toggle()" ng-src="{{lamp.image()}}" class="{{lamp.imageClass()}}"/></div></div>
