<material-dialog style="min-width:300px"><material-tabs selected="selectedIndex"><material-tab label="Animations" style="font-weight: 500;font-size: 14px;"></material-tab></material-tabs><div ng-switch="ng-switch" on="selectedIndex" style="margin-top:7px;" class="blinkenlightTabContainer"><div ng-switch-when="0"><material-radio-group ng-model="animations.selected"><div ng-repeat="animation in animations track by animation.name"><material-radio-button noink="noink" ng-value="animation.raw_string">{{animation.name}}</material-radio-button><!--material-button Edit--></div></material-radio-group></div></div><div class="blinkenlightPopupButtons"><material-button ng-click="close()" class="flexLeft blinkenlightPopupButton">Cancel</material-button><material-button ng-click="save()" class="flexRight blinkenlightPopupButton">Save</material-button></div></material-dialog>
