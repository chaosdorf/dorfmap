<material-dialog><div cg-busy="loadingPromise" style="min-width:300px"><material-tabs><material-tab label="Animations"><material-radio-group ng-model="$parent.radioGroup"><material-radio-button noink="noink" ng-repeat="animation in animations track by animation.name" ng-value="animaton.raw_string">{{animation.name}}</material-radio-button></material-radio-group></material-tab></material-tabs></div><div><material-button style="float:left;margin:5px;" ng-click="close()">Cancel</material-button><material-button style="float:right;margin:5px;" ng-click="save()">Save</material-button></div></material-dialog>
