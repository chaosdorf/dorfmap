<material-dialog><material-tabs selected="selectedIndex" noink="noink" style="width:30em;"><material-tab ng-repeat="menu in dropdownData" label="{{menu.name}}"><div style="height:{{dropdownData.height}}px;"><material-button ng-repeat="d in menu.entries" ng-click="menu.function(d.name, hide)" class="dropdownButton">{{d.name}}</material-button></div></material-tab></material-tabs></material-dialog>
