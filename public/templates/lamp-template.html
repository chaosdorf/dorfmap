

<div id="{{lamp.name}}" class="{{lamp.class}}">
	<img ng-hide="lamp.type==='rtext' || lamp.type==='infoarea'" ng-style="lamp.css" ng-click="lamp.toggle()" ng-src="{{lamp.image()}}"/>
	<div class="{{lamp.statusClass()}}" ng-show="lamp.statusText">
		<div ng-bind-html="lamp.statusText"></div>
		<div ng-show="lamp.rate_delay > 0">  (rate limited - wait <span ng-bind="lamp.rate_delay" ></span> seconds)</div>
	</div>
</div>
<div ng-repeat="dup in lamp.duplicates">
	<div id="{{lamp.name}}_dup{{$index+1}}" class="{{lamp.class}}">
		<img ng-hide="lamp.type=='rtext'" ng-style="lamp.css" ng-click="lamp.toggle()" ng-src="{{lamp.image()}}"/>
		<div class="{{lamp.statusClass()}}" ng-show="lamp.statusText">
			<div ng-bind-html="lamp.statusText"></div>
			<div ng-show="lamp.rate_delay > 0">  (rate limited - wait <span ng-bind="lamp.rate_delay" ></span> seconds)
		</div>
	</div>
</div>
