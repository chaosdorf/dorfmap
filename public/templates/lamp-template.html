<div id="{{lamp.name}}" ng-style="lamp.style()" class="lamp {{lamp.class()}}"><img ng-hide="lamp.type==='rtext' || lamp.type==='infoarea'" ng-click="lamp.toggle($event)" ng-src="{{lamp.image()}}" class="{{lamp.imageClass()}}"/><div ng-show="lamp.status_text" class="{{lamp.statusClass()}}"><div ng-bind-html="lamp.status_text"></div><span ng-show="lamp.rate_delay&gt;0"> (rate limited - wait <span ng-bind="lamp.rate_delay" ></span> seconds)</span></div></div><div ng-repeat="dup in lamp.duplicates"><div id="{{lamp.name}}_dup{{$index+1}}" ng-style="lamp.style(dup)" class="lamp {{lamp.class()}}"><img ng-hide="lamp.type==='rtext'" ng-click="lamp.toggle()" ng-src="{{lamp.image()}}" class="{{lamp.imageClass()}}"/><div ng-show="lamp.status_text" class="{{lamp.statusClass()}}"><div ng-bind-html="lamp.status_text"></div><span ng-show="lamp.rate_delay&gt;0"> (rate limited - wait <span ng-bind="lamp.rate_delay" ></span> seconds)</span></div></div></div>
