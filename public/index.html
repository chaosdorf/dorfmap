<!DOCTYPE html><html ng-app="dorfmap"><head><title>dorfmap</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/static/css/dorfmap.min.css" type="text/css"><script src="/static/js/dorfmap.min.js"></script></head><body><div class="about"><span><a href="https://github.com/chaosdorf/dorfmap">dorfmap</a> -</span><span><a href="https://wiki.chaosdorf.de/Lichtsteuerung"> about</a> -</span><span><a https://wiki.chaosdorf.de/Lichtsteuerung#API> API</a> -</span><span><a href="/space_api.json"> spaceAPI</a></span></div><div ng-controller="MapController as map" class="content"><div cg-busy="map.loadingPromise" class="dropdownwrapper"><div layout="horizontal" layout-align="space-around" cg-busy="{promise:shutdownPromise,message:'Shutting down.'}" class="dropdowncontainer"><dropdownmenu header="'Actions'" data="map.menu.shortcuts"></dropdownmenu><dropdownmenu header="'Presets'" data="map.menu.presets"></dropdownmenu><dropdownmenu header="'Layer'" data="map.menu.layers"></dropdownmenu></div></div><div ng-controller="OverviewController as overview" class="overview"><div ng-repeat="lamp in overview.filteredLamps() track by lamp.name"><lamp></lamp></div></div></div></body></html>
