
<!DOCTYPE html>
<html ng-app="dorfmap">
<head>
	<title>dorfmap</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/static/css/dorfmap.min.css" type="text/css">


	<script src='/static/js/dorfmap.min.js'></script>

</head>
<body>

<div class="about">
<a href="https://github.com/chaosdorf/dorfmap">dorfmap</a> —
<a href="https://wiki.chaosdorf.de/Lichtsteuerung">about</a> —
<a href="https://wiki.chaosdorf.de/Lichtsteuerung#API">API</a> —
<a href="/space_api.json">spaceAPI</a><br/>
</div>

<div class="content" ng-controller="MapController as map">
	<div class="dropdownwrapper" cg-busy="map.loadingPromise">
		<div layout="horizontal" layout-align="space-around" class="dropdowncontainer" cg-busy="{promise:shutdownPromise,message:'Shutting down.'}">
			<dropdownmenu header="'Actions'" data="map.menu.shortcuts"></dropdownmenu>
			<dropdownmenu header="'Presets'" data="map.menu.presets"></dropdownmenu>
			<dropdownmenu header="'Layer'" data="map.menu.layers"></dropdownmenu>
		</div>
	</div>
	<div class="overview" ng-controller="OverviewController as overview">
		<div ng-repeat="lamp in overview.filteredLamps() track by lamp.name">
			<lamp></lamp>
		</div>
	</div>
</div>
</body>
</html>
