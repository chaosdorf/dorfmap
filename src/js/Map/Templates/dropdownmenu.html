<md-diaog>
  <div class="menuDialog">
    <md-tabs selected="selectedIndex" style="width: 30em">
      <md-tab ng-repeat="menu in dropdownData" label="{{::menu.name}}">
        <div>
          <md-button class="dropdownButton" ng-repeat="d in menu.entries" ng-click="menu.function(d.name)" ng-bind="d.name"></md-button>
        </div>
      </md-tab>
    </md-tabs>
  </div>
</md-diaog>
